<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

        <!-- 主体内容 -->
        <div class="layui-body">
            <div class="layui-fluid">
                <!-- 数据导入区域 -->
                <div class="layui-card">
                    <div class="layui-card-header">数据导入</div>
                    <div class="layui-card-body">
                        <div class="layui-form">
                            <!-- 第一行：文件选择 -->
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Excel文件</label>

                                        <span id="fileName" style="font-size: 12px; color: #999;"></span>
                                    </div>
                                </div>

                                <div class="input-group">
                                    <label>门店ID列表</label>

                                    <input type="number" id="performancePercent" placeholder="例如：15"
                                           class="layui-input" style="width: 150px;" min="0" max="100" step="0.1">
                                </div>
                            </div>

                            <!-- 第三行：操作按钮 -->
                            <div class="button-group">
                                <button class="layui-btn" id="analyzeBtn" disabled>
                                    <i class="layui-icon" data-icon="search">🔍</i> 开始分析
                                </button>
                                <button class="layui-btn layui-btn-normal" id="exportBtn" disabled>
                                    <i class="layui-icon" data-icon="export">📤</i> 导出结果
                                </button>
                                <button class="layui-btn layui-btn-primary" id="resetBtn">
                                    <i class="layui-icon" data-icon="reset">🔄</i> 重置
                                </button>

                </div>

    <script>
        // 备用加载方案
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof layui === 'undefined') {
                console.warn('Layui加载失败，尝试备用CDN...');
                var script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/layui@2.9.0/dist/layui.js';
                script.onload = function() {
                    console.log('备用CDN加载成功');
                    initializeLayui();
                };
                script.onerror = function() {
                    console.error('所有CDN都无法加载Layui库');
                    // 如果CDN都失败，使用基础样式
                    document.body.classList.add('no-layui');
                };
                document.head.appendChild(script);
            } else {
                initializeLayui();
            }
        });

        function initializeLayui() {
            if (typeof layui !== 'undefined') {
                layui.use(['layer'], function(){
                    var layer = layui.layer;
                    console.log('Layui初始化成功');
                });
            }
        }
    </script>

    <script>
        // 初始化欢迎消息
        function showWelcomeMessage() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');

            if (!isLoggedIn) {
                if (typeof layui !== 'undefined' && layui.layer) {
                    // 使用Layui弹窗
                    layui.use(['layer'], function(){
                        var layer = layui.layer;
                        layer.open({
                            type: 1,
                            title: '呈尚策划门店ID统计系统',
                            closeBtn: 0,
                            area: ['400px', '240px'],
                            shade: 0.8,
                            id: 'LAY_welcomeMsg',
                            btn: ['开始使用'],
                            btnAlign: 'c',
                            moveType: 1,
                            content: `<div style="padding: 20px; line-height: 22px; text-align: center;">
                                <p style="margin-bottom: 15px;">欢迎使用呈尚策划门店ID统计系统</p>
                                <p style="color: #1890ff; font-size: 14px;">基于门店ID的精准数据分析工具</p>
                            </div>`,
                            yes: function(index){
                                localStorage.setItem('isLoggedIn', 'true');
                                layer.close(index);
                            }
                        });
                    });
                } else {
                    // 备用方案：使用原生确认框
                    const welcome = confirm('欢迎使用呈尚策划门店ID统计系统\n基于门店ID的精准数据分析工具\n\n点击确定开始使用');
                    if (welcome) {
                        localStorage.setItem('isLoggedIn', 'true');
                    }
                }
            }
        }

        // 页面加载完成后显示欢迎消息
        window.addEventListener('load', function() {
            setTimeout(showWelcomeMessage, 500);
        });
